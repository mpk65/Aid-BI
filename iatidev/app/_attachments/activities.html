<!-- http://projects.csail.mit.edu/wibit/wiki/index.php?title=SimileResources -->
<!-- http://simile-widgets.org/wiki/Examples_of_Simile_Widgets#Exhibit -->
<!-- http://simile.mit.edu/wiki/Exhibit/Template/HTML_Page -->
<html>
<head>
<title>Aid Activities</title>

<!-- http://simile-widgets.org/wiki/Getting_Started_with_Exhibit -->
<!-- http://simile.mit.edu/wiki/Exhibit/For_Authors -->

<!-- logic -------------------------------------------- -->
<!-- http://simile.mit.edu/wiki/Exhibit/Expressions -->
<script src="http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js" type="text/javascript"></script>
<script src="http://api.simile-widgets.org/exhibit/2.2.0/extensions/time/time-extension.js" type="text/javascript"></script>
<script src="http://api.simile-widgets.org/exhibit/2.2.0/extensions/chart/chart-extension.js"></script>


<!-- content -------------------------------------------- -->
<!-- http://simile.mit.edu/wiki/Exhibit/Understanding_Exhibit_Database -->
<!-- http://simile.mit.edu/wiki/Exhibit/Template/JSON_Data_File -->

<link rel="exhibit/data" href="./_list/activity_items/activities?group_level=9&limit=1000" type="application/json" />
<link rel="exhibit/data" href="./_list/country_items/countries?group_level=3" type="application/json" />
<link rel="exhibit/data" href="./_list/reporg_items/reporgs?group_level=3" type="application/json" />
<link rel="exhibit/data" href="./_list/fundorg_items/fundorgs?group_level=3" type="application/json" />
<link rel="exhibit/data" href="./_list/extorg_items/extorgs?group_level=3" type="application/json" />
<link rel="exhibit/data" href="./_list/imporg_items/imporgs?group_level=3" type="application/json" />

<!-- styles -------------------------------------------- -->
<link rel="shortcut icon" href="http://iatiregistry.org//images/favicon.ico">
<link rel="stylesheet" href="http://iatiregistry.org/css/iati.css" type="text/css" media="screen, print">
<link rel="stylesheet" href="http://iatiregistry.org/fonts/fonts.css" type="text/css" media="screen, print">
           
<!-- correspond to class identifiers in divs -------------------------------------------- -->
   <style>
       body {
           margin: 1in;
       }
       table.activity {
           border:     1px solid #ddd;
           padding:    0.5em;
       }
   </style>
</head> 

<body>

<!-- collection is used to specify a subset of items; used by views -------------------------------------------- -->
<!-- http://simile.mit.edu/wiki/Exhibit/2.0/Collections -->

	<div ex:role="collection" id="activities" ex:itemTypes="activity"></div>

<!-- end of collection -->


   <table width="100%">
       <tr valign="top">

<!-- viewPanel organises views in separate tabs --------------------------------------------------------------- -->

	<td ex:role="viewPanel">  <!-- views and facets are held by different tables cells  -->

<!-- end of viewPanel  -->


<!-- TabularView organises items in a table ---------------------------------------------------------------------------- -->
<!-- http://simile.mit.edu/wiki/Exhibit/2.0/Tabular_View -->
<!-- http://simile.mit.edu/wiki/Exhibit/2.0/Functions -->

	<div ex:role="view"
		ex:viewClass="Tabular"
		ex:collectionID="activities" 
		ex:columns="concat('<a href=\'./_show/activity_details?identifier=', .imporg_code ,'\' target=',.imporg_code,'>',.label,'</a>'),
		 concat('http://simile.mit.edu/repository/exhibit/branches/2.0/src/webapp/site/examples/flags/images/', .country_code.code , '.png'),
		 concat('<a href=\'./_show/country_details?ccode=', .country_code.code ,'\' target=', .country_code.code,'>', .country_code.label,'</a>'),
		  .reporg_code.label,
		 concat('<a href=\'./_show/fundorg_details?fundorg_code=', .fundorg_code.code ,'\' target=', .fundorg_code.code,'>', .fundorg_code.label,'</a>'),
		  .startyear,
		  .endyear,
		  .transactions"
		ex:columnLabels="activity, country, country, reporg, fundorg, startyear, endyear, #transactions"
		ex:columnFormats="list,    image,   list,    list,  list, list, list, list"
		ex:sortColumn="3"
		ex:border="0"
		ex:sortAscending="false">
	</div>



<!-- end of TabularView  -->

<!-- Timeline organises items in a timeline ---------------------------------------------------------------------------- -->
<!-- http://simile.mit.edu/wiki/Exhibit/2.0/Timeline_View -->
<!-- http://simile.mit.edu/timeline/examples/religions/religions.html -->
<!-- http://www.musicedmagic.com/Exhibit/composers.html -->

     <div ex:role="view" 
          ex:viewClass="Timeline"
          ex:collectionID="activities"  
          ex:start=".startyear"
          ex:end=".endyear"
          ex:colorKey=".country_code.label">

        </div>
        
<!-- end of Timeline -->


<!-- Map  -->
<!-- http://simile.mit.edu/wiki/Exhibit/2.0/Map_View -->
<!-- http://www.oe-files.de/gmaps/eqmashup.html -->
<!-- http://www.simile-widgets.org/exhibit/examples/flags/flags.html -->
<!-- End of Map  -->

<!-- Timeplot  -->
<!-- http://simile.mit.edu/wiki/Exhibit/2.0/Timeplot_View  -->
<!-- http://www.simile-widgets.org/timeplot/examples/simile/index.html NOT EXHIBIT BUT WIDGET ONLY -->
<!-- end of Timeplot -->
        

<!-- BarChartView organises items in a barchart ---------------------------------------------------------------------------- -->
<!-- http://simile-widgets.org/wiki/Exhibit/BarChart_View -->
<!-- http://people.csail.mit.edu/karger/Exhibit/Nobelists/nobelists.html -->
<!-- http://people.csail.mit.edu/karger/Exhibit/Nobelists/nobelists.js -->
<!--         
      <div ex:role="view"
   		 ex:viewClass="Exhibit.BarChartView"
   		 ex:itemTypes="activity"
   		 ex:label="barchart"
   		 ex:x="sum(.transactions)"
   		 ex:xLabel="Count"
   		 ex:y=".code"
   		 ex:yLabel="Country code">
	</div>
 -->
<!-- end of BarChartView  -->

<!-- lens organises items in tiles ---------------------------------------------------------------------------- -->
<!-- http://simile.mit.edu/wiki/Exhibit/2.0/Tile_View -->

	<div ex:role="view" 
		ex:collectionID="activities"
		ex:orders=".country_code.label"
		ex:possibleOrders=".label">
	</div>

<!-- http://simile.mit.edu/wiki/Exhibit/2.0/Lens_Templates -->
	<table ex:role="lens" ex:collectionID="activities" class="activity">
	<tr>
	<td><img ex:src-content="concat('http://simile.mit.edu/repository/exhibit/branches/2.0/src/webapp/site/examples/flags/images/', .country_code.code, '.png')" /></td>
	<td>
	<div ex:content=".label" class="name"></div>
	<div ex:if-exists=".country_code.label" class="country">Recipient Country: <span ex:content=".country_code.label" class="country"></span></div>
	<div ex:if-exists=".startyear" class="year">Startyear: <span ex:content=".startyear" class="year"></span></div>
	<div ex:if-exists=".endyear" class="year">Endyear: <span ex:content=".endyear"></span></div>
	<div ex:if-exists=".reporg_code.label" class="year">Reporg: <span ex:content=".reporg_code.label"></span></div>
	<div ex:if-exists=".fundorg_code.label" class="year">Fundorg: <span ex:content=".fundorg_code.label"></span></div>
	<div ex:if-exists=".extorg_code.label" class="year">Extorg: <span ex:content=".extorg_code.label"></span></div>
	<div ex:if-exists=".imporg_code.label" class="year">Imporg: <span ex:content=".imporg_code.label"></span></div>
	<div ex:if-exists=".ttcode" class="year">Transaction: <span ex:content=".ttcode"></span></div>
	<div ex:if-exists=".amount" class="year">Amount: <span ex:content=".amount"></span></div>
	</td>
	</tr>
	</table>

<!-- end of lens -->

	</td> <!-- views and facets are held by different tables cells  -->
	<td width="25%">

<!-- facets ares used to slice collections shown in views ---------------------------------------------------------------------------- -->
<!-- http://simile.mit.edu/wiki/Exhibit/2.0/List_Facet -->

	<div ex:role="facet" ex:collectionID="activities" ex:facetClass="TextSearch"></div>
	<div ex:role="facet" ex:collectionID="activities" ex:itemTypes="activity" ex:expression=".country_code.label" ex:facetLabel="Country"></div>
	<div ex:role="facet" ex:collectionID="activities" ex:expression=".startyear" ex:facetLabel="Start"></div>
	<div ex:role="facet" ex:collectionID="activities" ex:expression=".endyear" ex:facetLabel="End"></div>
	<div ex:role="facet" ex:collectionID="activities" ex:expression=".reporg_code.label" ex:facetLabel="Reporg"></div>
	<div ex:role="facet" ex:collectionID="activities" ex:expression=".fundorg_code.label" ex:facetLabel="Fundorg"></div>
	<div ex:role="facet" ex:collectionID="activities" ex:expression=".extorg_code.label" ex:facetLabel="Extorg"></div>
	<div ex:role="facet" ex:collectionID="activities" ex:expression=".imporg_code.label" ex:facetLabel="Imporg"></div>

<!-- end of facets -->

           </td>
       </tr>
   </table>
</body>
</html>
